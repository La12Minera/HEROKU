<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
</head>

<body>
    <h1>Información aleatoria</h1>
    <img src="https://www.duna.cl/media/2020/10/gatos-900x506.jpg" alt="imagen-aleatoria" height="150" width="150" />
    <a href="https://www.nationalgeographic.es/animales/gato-domestico">Enlace gatos</a>


    <div class="tabla">
        <table>
            <thead>
                <th>Nombres</th>
                <th>Raza</th>
                <th>Edad</th>
            </thead>
            <tbody>
                <tr>
                    <td>Sasha</td>
                    <td>Mestizo</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>Milu</td>
                    <td>Persa</td>
                    <td>2</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="seleccion">
        <p>Tipo de animal</p>
        <select name="animal" id="animal">
            <option value="gato">Gato</option>
            <option value="perro">Perro</option>
            <option value="conejo">Conejo</option>
            <option value="pajaro">Pajaro</option>
        </select>

        <div class="radio">
            <p>Género : </p>
            <input type="radio" id="macho" name="genero" value="macho">
            <label for="macho">Macho</label>
            <input type="radio" name="genero" value="hembra">
            <label for="hembra">Hembra</label>
        </div>

        <div class="checkbox">
            <p>Vehiculos usados : </p>
            <input type="checkbox"  name="carro" value="carro">
            <label for="carro"> Carro</label>
            <input type="checkbox"  name="moto" value="moto">
            <label for="moto"> Moto </label>
        </div>
    </div>
</body>
</html>
