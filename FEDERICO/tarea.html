<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>
            <h2></h2>
            <p></p>
        </li>
    </ul>
    <script>
        const users = [
            {
                "id": 1,
                "name": "Arto Ellas",
                "number": "9479274"
            },
            {
                "id": 2,
                "name": "Laura Monsalve",
                "number": "08545483"
            },
            {
                "id": 3,
                "name": "Maria Ramos",
                "number": "6592364"
            }
        ]
        const ul = document.querySelector('ul')
        users.forEach(user => {
            const li = document.createElement('li')
            const p = document.createElement('p')
            const h2 = document.createElement('h2')

            h2.appendChild(document.createTextNode(user.name))
            p. appendChild(document.createTextNode(user.number))

            // li.appendChild(h2)
            // li.appendChild(p)

            li.append(h2, p)

            ul.append(li)
        })
    </script>
</body>
</html>
